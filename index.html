<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <span class="username" id="username">Rick Roll '</span> Phone Book
    </h1>
    <div class="avatar" id="avatar">
        <div class="notification">99+</div>
    </div>
    
    <div>
        <input type="text" id="usernameInput" placeholder="Type any you want">
        <button onclick="setUsername()">SET</button>
    </div>
    <div>
        <input type="text" id="avatarInput" placeholder="You bored Rick??">
        <button onclick="setAvatar()">SET</button>
    </div>
    
    <div>
        <input type="text" id="nameInput" placeholder="Name">
        <input type="tel" id="phoneInput" placeholder="Phone Number">
        <button onclick="addContact()">ADD</button>
        <button onclick="exportContacts()">EXPORT</button>
    </div>
    
    <table class="textintable" id="contactTable">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
